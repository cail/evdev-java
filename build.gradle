apply plugin: 'groovy'
apply plugin: 'osgi'
apply plugin: 'maven'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.1.6'
	compile 'org.osgi:org.osgi.core:4.3.1'
}

version = '0.1-SNAPSHOT'
group = 'com.dgis.input'

jar {
	manifest {
		name = 'Evdev Native Library'
		instruction 'Bundle-Vendor', 'XOEye Technologies'
		instruction 'Bundle-Description', 'Evdev native JNI library'
	}
}

artifacts {
	runtime jar
}
